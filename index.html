<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Room Chat AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <header>
    <h2>Room Chat AI</h2>
    <span id="roomName"></span>
  </header>

  <div id="chatBox"></div>

  <form id="chatForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="text" id="message" placeholder="Tulis pesan... (@bot)" required />
    <button type="submit">Kirim</button>
  </form>
</div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
